<!DOCTYPE html>
<html lang="pl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Forum Crafted - Wątek</title>
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
    <div class="forum-container">
        <h2 id="threadTitle">Tytuł wątku</h2>
        <p id="welcome"></p>

        <div class="post-form">
            <textarea id="postText" placeholder="Napisz odpowiedź..."></textarea>
            <button id="postBtn">Dodaj post</button>
        </div>

        <div id="posts"></div>
        <button id="logoutBtn">Wyloguj</button>
    </div>
    <script src="js/threads.js"></script>
</body>
</html>
